<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail" alt="">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población: </strong>{{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código: </strong>{{pais.cioc}}
                </li>
            </ul>
        </div>
    </div>
    <h3>Fronteras</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary m-1" *ngFor="let borde of pais.borders">{{borde}}</span>
        </div>
    </div>
    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary m-1" *ngFor="let traduccion of pais.translations | keyvalue">{{traduccion.value.common}}</span>
        </div>
    </div>
    <pre class="mt-5">
        {{pais | json}}
    </pre>
</ng-template>
